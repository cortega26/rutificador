name: Integracion continua

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.python-version == '3.14' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Obtener codigo (checkout)
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: ${{ matrix.python-version == '3.14' }}

    - name: Cache de dependencias (pip)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Instalar rutificador
      run: |
        pip install -e .

    - name: Ejecutar tests (pytest)
      run: |
        python -m pytest -v tests/ --tb=short

    - name: Ejecutar verificacion de tipos (solo Python 3.10+)
      if: matrix.python-version != '3.8'
      run: |
        pip install mypy
        python -m mypy rutificador/ --ignore-missing-imports || true  # No bloqueante por ahora

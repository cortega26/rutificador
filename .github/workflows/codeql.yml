name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '21 19 * * 0'

jobs:
  analyze:
    name: Analizar (${{ matrix.language }})
    # El tamano del runner impacta el tiempo de analisis de CodeQL. Para saber mas:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Considera usar runners mas grandes o maquinas con mas recursos para mejorar el tiempo de analisis.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # requerido para todos los workflows
      security-events: write

      # requerido para obtener packs internos o privados de CodeQL
      packages: read

      # solo requerido para workflows en repositorios privados
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        # CodeQL soporta los siguientes valores para 'language': 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Usa `c-cpp` para analizar codigo escrito en C, C++ o ambos
        # Usa 'java-kotlin' para analizar codigo escrito en Java, Kotlin o ambos
        # Usa 'javascript-typescript' para analizar codigo escrito en JavaScript, TypeScript o ambos
        # Para saber mas sobre cambiar lenguajes analizados o personalizar el modo de build:
        # ver https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.
        # Si analizas un lenguaje compilado, puedes modificar 'build-mode' para personalizar como se analiza el codigo:
        # ver https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
    steps:
    - name: Obtener repositorio (checkout)
      uses: actions/checkout@v4

    # Inicializa las herramientas de CodeQL para el escaneo.
    - name: Inicializar CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Si deseas especificar queries personalizadas, puedes hacerlo aqui o en un archivo de configuracion.
        # Por defecto, las queries listadas aqui sobreescriben las definidas en el archivo de configuracion.
        # Prefija la lista con "+" para usar estas queries y las del archivo de configuracion.

        # Para mas detalles sobre query packs de CodeQL: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    # Si el paso de analisis falla para alguno de los lenguajes con el error:
    # "We were unable to automatically build your code", modifica la matriz para
    # usar modo de build "manual" para ese lenguaje, y luego ajusta este paso para
    # construir tu codigo.
    # ‚ÑπÔ∏è Programas de linea de comandos a ejecutar usando el shell del SO.
    # üìö Ver https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.build-mode == 'manual'
      run: |
        echo 'Si usas modo de build "manual" para uno o mas lenguajes,' \
          'reemplaza esto con los comandos necesarios para construir tu codigo,' \
          'por ejemplo:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Ejecutar analisis de CodeQL
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

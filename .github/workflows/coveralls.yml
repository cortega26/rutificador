name: Coveralls

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Obtener codigo (checkout)
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache de dependencias (pip)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-coverage-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-coverage-${{ matrix.python-version }}-
          ${{ runner.os }}-coverage-

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Instalar rutificador
      run: |
        pip install -e .

    - name: Instalar dependencias de cobertura
      run: |
        pip install pytest-cov coverage[toml]

    - name: Ejecutar tests y recolectar cobertura
      run: |
        python -m pytest --cov=rutificador --cov-report=xml --cov-report=lcov --cov-report=html tests/
        
    - name: Generar reporte de cobertura
      run: |
        coverage report --show-missing
        coverage xml

    - name: Subir cobertura a Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

  finish:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
    - name: Finalizar Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

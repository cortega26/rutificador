name: Escaneo de seguridad

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar escaneos de seguridad semanalmente (lunes a las 02:00 UTC)
    - cron: '0 2 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            poetry.lock

      - name: Actualizar pip e instalar herramientas de seguridad
        run: |
          python -m pip install --upgrade "pip>=25.2"
          pip --version
          pip install bandit safety pip-audit
          pip-audit --version

      - name: Instalar dependencias del proyecto
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Exportar dependencias runtime para auditoria
        run: |
          python - <<'PY'
          import pathlib
          import tomllib

          lock_path = pathlib.Path('poetry.lock')
          data = tomllib.loads(lock_path.read_text(encoding='utf-8'))

          runtime_requirements: set[str] = set()
          for package in data.get('package', []):
            groups = package.get('groups', [])
            if 'main' not in groups:
              continue

            markers = package.get('markers')
            marker_text = ''
            if isinstance(markers, dict):
              marker_text = markers.get('main', '') or markers.get('default', '')
            elif isinstance(markers, str):
              marker_text = markers

            if marker_text and 'python' not in marker_text:
              # Omitir dependencias especificas de plataforma/implementacion que no
              # se pueden resolver en el runner Linux.
              continue

            runtime_requirements.add(f"{package['name']}=={package['version']}")

          output_path = pathlib.Path('requirements-runtime-audit.txt')
          output_path.write_text('\n'.join(sorted(runtime_requirements)) + ('\n' if runtime_requirements else ''), encoding='utf-8')
          print(f"Exportadas {len(runtime_requirements)} dependencias runtime a {output_path}")
          PY

      - name: Ejecutar linter de seguridad (Bandit)
        run: |
          bandit -r rutificador/ -f json -o bandit-report.json || true
          bandit -r rutificador/ --severity-level medium --confidence-level medium

      - name: Ejecutar Safety (vulnerabilidades conocidas)
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: Ejecutar pip-audit (entorno instalado)
        run: |
          pip-audit \
            --format json \
            --output audit-report-env.json \
            --desc \
            --progress-spinner off

      - name: Ejecutar pip-audit (snapshot runtime desde lock)
        run: |
          if [ -s requirements-runtime-audit.txt ]; then
            pip-audit -r requirements-runtime-audit.txt \
              --format json \
              --output audit-report-runtime.json \
              --desc \
              --progress-spinner off
          else
            echo "No se exportaron dependencias runtime desde poetry.lock" >&2
            echo '{"dependencies": []}' > audit-report-runtime.json
          fi

      - name: Ejecutar pip-audit (dependencias de desarrollo)
        run: |
          pip-audit -r requirements-dev.txt \
            --format json \
            --output audit-report-dev.json \
            --desc \
            --progress-spinner off

      - name: Subir reportes de seguridad
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            audit-report-env.json
            audit-report-runtime.json
            audit-report-dev.json

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Obtener codigo (checkout)
      uses: actions/checkout@v4
      
    - name: Revision de dependencias
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            poetry.lock

      - name: Upgrade pip and install security tooling
        run: |
          python -m pip install --upgrade "pip>=25.2"
          pip --version
          pip install bandit safety pip-audit
          pip-audit --version

      - name: Install project dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Export runtime dependencies for audit
        run: |
          python - <<'PY'
          import pathlib
          import tomllib

          lock_path = pathlib.Path('poetry.lock')
          data = tomllib.loads(lock_path.read_text(encoding='utf-8'))

          runtime_requirements: set[str] = set()
          for package in data.get('package', []):
            groups = package.get('groups', [])
            if 'main' not in groups:
              continue

            markers = package.get('markers')
            marker_text = ''
            if isinstance(markers, dict):
              marker_text = markers.get('main', '') or markers.get('default', '')
            elif isinstance(markers, str):
              marker_text = markers

            if marker_text and 'python' not in marker_text:
              # Skip platform or implementation specific dependencies that cannot
              # be resolved on the Linux runner.
              continue

            runtime_requirements.add(f"{package['name']}=={package['version']}")

          output_path = pathlib.Path('requirements-runtime-audit.txt')
          output_path.write_text('\n'.join(sorted(runtime_requirements)) + ('\n' if runtime_requirements else ''), encoding='utf-8')
          print(f"Exported {len(runtime_requirements)} runtime dependencies to {output_path}")
          PY

      - name: Run Bandit security linter
        run: |
          bandit -r rutificador/ -f json -o bandit-report.json || true
          bandit -r rutificador/ --severity-level medium --confidence-level medium

      - name: Run Safety check for known vulnerabilities
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: Run pip-audit (installed environment)
        run: |
          pip-audit \
            --format json \
            --output audit-report-env.json \
            --desc \
            --progress-spinner off

      - name: Run pip-audit (runtime lock snapshot)
        run: |
          if [ -s requirements-runtime-audit.txt ]; then
            pip-audit -r requirements-runtime-audit.txt \
              --format json \
              --output audit-report-runtime.json \
              --desc \
              --progress-spinner off
          else
            echo "No runtime dependencies exported from poetry.lock" >&2
            echo '{"dependencies": []}' > audit-report-runtime.json
          fi

      - name: Run pip-audit (development requirements)
        run: |
          pip-audit -r requirements-dev.txt \
            --format json \
            --output audit-report-dev.json \
            --desc \
            --progress-spinner off

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            audit-report-env.json
            audit-report-runtime.json
            audit-report-dev.json

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

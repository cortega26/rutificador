name: Publicar paquete de Python en PyPI

on:
  push:
    branches: [master]
    tags:
      - "v*" # Publicar solo en tags de version
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Subir publicacion a PyPI
    runs-on: ubuntu-latest
    # Agregar un environment especifico para mayor seguridad
    environment:
      name: release
      url: https://pypi.org/p/rutificador
    permissions:
      id-token: write # IMPORTANTE: este permiso es obligatorio para trusted publishing
      contents: read

    # Ejecutar solo en tags o releases para evitar publicaciones accidentales
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: Obtener codigo (checkout)
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Construir paquete
        run: python -m build

      - name: Verificar paquete
        run: |
          python -m twine check dist/*

      - name: Publicar en PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Usar trusted publishing: no se requieren tokens de API
          # El repositorio debe configurarse en PyPI con GitHub como trusted publisher
          repository-url: https://upload.pypi.org/legacy/
          verbose: true
          print-hash: true

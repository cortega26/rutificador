[tool.poetry]
name = "rutificador"
version = "0.4.1"
description = "Esta librería proporciona una implementación en Python para validar y formatear el Rol Único Tributario (RUT) utilizado en Chile."
authors = ["Carlos Ortega González <carlosortega77@gmail.com>"]
license = "MIT"
homepage = "https://pypi.org/project/rutificador/"
repository = "https://github.com/cortega26/rutificador"
keywords = [
    "RUT",
    "Chile",
    "validación",
    "formateo",
    "librería",
    "id",
    "rutificador",
    "rut-chile",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
tomli = { version = "^2.0", python = "<3.11" }

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"

[tool.pytest.ini_options]
testpaths = ["tests"]
# Use default import mode so that local package is discoverable without
# installing it. This ensures running `pytest` from the project root works
# as documented in the README.
addopts = ""

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
